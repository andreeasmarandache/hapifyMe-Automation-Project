name: hapifyMe Automation Tests (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      # Chrome for UI tests (Selenide)
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      # Prevent Log4j2 file appender from failing if logs/ doesn't exist
      - name: Prepare logs folder
        run: mkdir -p logs

      # Optional but VERY useful: confirm config is present in CI
      - name: Debug config.properties
        run: |
          echo "Listing src/test/resources:"
          ls -la src/test/resources || true
          echo "----- config.properties (first 80 lines) -----"
          sed -n '1,80p' src/test/resources/config.properties || true

      - name: Run tests (Maven)
        run: mvn -B clean test -Dselenide.headless=true -Dselenide.timeout=20000

      # Always upload reports/artifacts (even if tests fail)
      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Upload UI Debug Artifacts (Screenshots + Page Source)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-debug-screenshots
          path: target/screenshots/

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
          if-no-files-found: ignore

      - name: Generate Allure Report
        if: always()
        run: mvn -B allure:report

      - name: Upload Allure Report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-html
          path: target/site/allure-maven-plugin/
          if-no-files-found: ignore
